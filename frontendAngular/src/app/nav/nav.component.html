<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['weekly-diet']">
        <mat-icon aria-hidden="false" aria-label="Example home icon">restaurant</mat-icon>
        Les menus</a>
      <a mat-list-item [routerLink]="['cart']">
        <mat-icon aria-hidden="false" aria-label="Example home icon">shopping_cart</mat-icon>
        Panier</a>

      <a mat-list-item [routerLink]="['user-profile']">
        <mat-icon aria-hidden="false" aria-label="Example home icon">account_circle</mat-icon>
        Profil</a>

      <a mat-list-item [routerLink]="['monitoring']">
        <mat-icon aria-hidden="false" aria-label="Example home icon">legend_toggle</mat-icon>
        Suivi</a>

      <a mat-list-item href="#" class="logout" (click)="logout()">
        <mat-icon aria-hidden="false" aria-label="Example home icon">logout</mat-icon>
        Se deconnecter</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>DietiCourse</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
